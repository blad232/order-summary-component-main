<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__header">
        <!-- <img id="card__img" alt="card-img"> -->
      </div>
      <div class="card__content">
        <h1 class="card__title --margin-top">Order Summary</h1>
        <p class="card__paragragh --margin-top --font-weight-500 --color-desaturated">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card__price-block --margin-top">
          <img id="music-icon" src="../images/icon-music.svg" alt="music-icon">
          <p class="card__price --font-weight-500 --color-desaturated">
            <span class="anual-plan --font-weight-700">Annual Plan</span><br>
            $59.99/year
          </p>
          <p class="card__change-price --font-weight-700">Change</p>
        </div>
        <button class="card__proceed  --font-weight-700">Proceed to Payment</button>
        <button class="card__cancel --margin-top --color-desaturated --font-weight-700">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/blad232">Bladimir</a>.
    </div>
  </footer>
</body>

</html>
